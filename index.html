<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width = device-width, initial-scale = 1">
    <title>RPG Quiz</title>
    <link rel="stylesheet" type="text/css" href="ui.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="overlay" id="menu" >
        <div class="overlay-content">
            <div id="title">QUICK MATH</div>
            <div >(10 sec/Quiz)</div>
            <a id="10">> 10 QUIZ <</a>
            <a id="20">> 20 QUIZ <</a>
        </div>
    </div>
    <div class="overlay" id="ending" >
        <div class="ending-content">
            <a id="playtime">Total Time</a>
            <a id="result">SCORE</a>
            <a id="backward"> > back to menu <</a>
        </div>
    </div>

    <div class="screen">
        <div class="field">
            <div class="mob" id="obj1"></div>
        </div>
        <div id="timer"></div>
    </div>
    <div class="quiz"></div>
    <div class="choice" id="c1"></div>
    <div class="choice" id="c2"></div>
    <div class="choice" id="c3"></div>
    <div class="choice" id="c4"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="action.js"></script>
</body>
</html>
